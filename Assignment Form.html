<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Travel Reservation Form</title>
</head>
<body>
    <h1>Travel Reservation Form</h1>
    <fieldset>
        <legend> <b>Give The Answers According To Your Desires</b></legend> <br>
        <form>
            Name: <br>
            <input type="text" placeholder="Type Your Name"> <br> <br />
            Email Address: <br />
            <input type="email" placeholder="Enter Your E-mail"> <br> <br />
            Select Your Package: <br />
            <select>
                <option selected disabled>Select Your City</option>
                <option value="1"> Paris</option>
                <option value="2">Berlin</option>
                <option value="3">Tokyo</option>
                <option value="4">London</option>
                <option value="5">New York</option>
            </select> <br /><br />
            Arrival Date: <br /> <input type="date"> <br/><br/>
            Number of persons <br/>
            <input type="text" placeholder="123.."> <br/><br/>
            What would you want to avail? <br/>
            <label for="Sight"> Sight Seeing </label>
            <input type="checkbox" id="Sight"><br/>
            <label for="candle"> Candel Light</label>
            <input type="checkbox" id="candle"><br/>
            <label for="bo"> Boarding</label>
            <input type="checkbox" id="bo"><br/>
            <label for="tourguide"> Personal Tour Gide</label>
            <input type="checkbox" id="tourguide"> <br/> <br/>
            **Discount Coupon Code** <br/>
            <input name="x" type="text" placeholder="Type Your Code"> <br/><br/>
            Terms And Conditions: <br/>
            <label for="yes">I Agree</label>
            <input name="x" type="radio" id="yes">
        <label for="No">I disagree</label>
        <input name="x" type="radio" id="No"> <br/> <br/>
        <button> Sumbit Your Form </button>
           </form>
    </fieldset>
</body>

</html>
